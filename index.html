            <p>當我發現自己處於煩惱之中<br>
			它來到我的身邊<br>
			為我指引方向<br>
			順其自然</p>

			它站在我的前面<br>
			為我指引方向<br>

			他們仍有機會看到一個答案<br>
			順其自然</p>
			
			<p>陰雲密布的夜空<br>
			依舊有光明<br>
			它照耀我指導明天<br>
			順其自然</p>
